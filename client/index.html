<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,500"
          rel="stylesheet"
          type="text/css"
    >
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
          type="text/css"
    >
    <link rel="stylesheet"
          href="assets/projects/css/index.css"
          type="text/css"
    >
    <link rel="stylesheet"
          href="assets/projects/css/table.css"
          type="text/css"
    >
    <link rel="stylesheet"
          href="node_modules/nvd3/build/nv.d3.css"
          type="text/css"
    >
    <!-- App -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="services/datatable.srv.js"></script>
    <script src="services/events.srv.js"></script>
    <script src="directives/sd-data-table.js"></script>
    <script src="controllers/index.ctrl.js"></script>
    <!-- Dependencies -->
    <script src="node_modules/d3/d3.js"></script>
    <script src="node_modules/nvd3/build/nv.d3.js"></script>
    <script src="node_modules/angular-nvd3/dist/angular-nvd3.js"></script>


    <title>
        GitHub Stream Dashboard
    </title>
</head>

<body ng-app="StreamDash" ng-controller="IndexController">
    <!-- Content will sit here -->
    <h1> <i class="fa fa-github"></i> Github Stream Dashboard</h1>
    <section class="refresh-panel">
        <button class="sd-button" ng-click="fetchEvents()">
            Refresh
        </button>
        <p>Browser caching can prevent quick refreshing (&lt;1mn)</p>
    </section>
    <section class="dashboard">
        <h2>Control Panel</h2>
        <section class="control-panel">
            <div class="container">
                <nvd3 class="pie-panel"
                    options="piechart.options"
                    data="piechart.data"
                ></nvd3>
                <div class="filter-panel">
                    <label class="filter"
                        ng-repeat="event in eventTypeController"
                    >
                        <input
                            type="checkbox"
                            ng-model="event.status"
                        >
                        <span>
                            {{event.type}}
                        </span>
                    </label>
                </div>
            </div>
        </section>
        <section class="feed">
            <h2>
                Feed
            </h2>
            <sd-data-table datatable="table"></sd-data-table>
        </section>
    </section>

</body>

</html>
